<div class="login-container">
  <div class="login-card animate__animated animate__fadeIn">
    <div class="text-center mb-4">
      <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
        <i class="bi bi-cart-check fs-2"></i>
      </div>
      <h3 class="fw-bold">E-Commerce Admin</h3>
      <p class="text-muted">Connectez-vous pour continuer</p>
    </div>

    <div *ngIf="error" class="alert alert-danger d-flex align-items-center mb-3" role="alert">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      <div>{{ error }}</div>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label small fw-semibold">Nom d'utilisateur</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control bg-light border-start-0"
                 [(ngModel)]="username" name="username" placeholder="Entrez votre identifiant" required>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label small fw-semibold">Mot de passe</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control bg-light border-start-0"
                 [(ngModel)]="password" name="password" placeholder="Entrez votre mot de passe" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 fw-bold d-flex align-items-center justify-content-center"
              [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        {{ isLoading ? 'Connexion...' : 'Se connecter' }}
      </button>
    </form>

    <div class="mt-4 text-center">
      <small class="text-muted">Accès réservé au personnel autorisé</small>
    </div>
  </div>
</div>
