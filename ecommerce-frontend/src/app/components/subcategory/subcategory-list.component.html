<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="h3 mb-0 text-gray-800">Gestion des Sous-Catégories</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#subcategoryModal" (click)="resetForm()">
      <i class="bi bi-plus-lg"></i> Ajouter une Sous-Catégorie
    </button>
  </div>

  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nom</th>
              <th>Catégorie Parent</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let sub of subCategories()">
              <td>{{ sub.id }}</td>
              <td>{{ sub.name }}</td>
              <td>
                <span class="badge bg-info text-dark" *ngIf="sub.category">
                  {{ sub.category.name }}
                </span>
              </td>
              <td>{{ sub.description }}</td>
              <td>
                <button class="btn btn-sm btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#subcategoryModal" (click)="editSubCategory(sub)">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteSubCategory(sub.id!)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="subCategories().length === 0">
              <td colspan="5" class="text-center py-4">Aucune sous-catégorie trouvée</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="subcategoryModal" tabindex="-1" aria-labelledby="subcategoryModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="subcategoryModalLabel">{{ isEditMode ? 'Modifier' : 'Ajouter' }} une Sous-Catégorie</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form (ngSubmit)="saveSubCategory()">
        <div class="modal-body">
          <div class="mb-3">
            <label for="category" class="form-label">Catégorie Parent</label>
            <select class="form-select" id="category" [(ngModel)]="selectedSubCategory.category" name="category" [compareWith]="compareCategories" required>
              <option [ngValue]="undefined" disabled>Sélectionnez une catégorie</option>
              <option *ngFor="let cat of categories()" [ngValue]="cat">{{ cat.name }}</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Nom</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="selectedSubCategory.name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" [(ngModel)]="selectedSubCategory.description" name="description" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Enregistrer' : 'Ajouter' }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
